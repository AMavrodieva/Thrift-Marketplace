{% extends 'base/base.html' %}
{% block content %}

    <section id="add-product-page" class="auth">
        <form id="create" method="post" action="{% url 'add product'%}" enctype="multipart/form-data">
           <div class="container">
            <h1>Add Product</h1>
            {{ form }}
               <input class="btn submit" type="submit" value="Add Product">
            {% csrf_token %}
         </div>
        </form>
    </section>

{% endblock %}
