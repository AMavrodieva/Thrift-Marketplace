{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'register user' %}">
            <div class="container">
                <h1>Register</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Register">
                <br>
                <br>
                <label>Do you have an account? <a class="register-button" href="{% url 'login user' %}">Log in</a></label>
            </div>

        </form>
    </section>
{% endblock %}
