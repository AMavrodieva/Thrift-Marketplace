{% extends 'base/base.html' %}
{% block content %}

    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit user' pk=object.pk %}" enctype="multipart/form-data">
            <div class="container">
                <h1>Edit Profile</h1>
                {{ form }}
                <input class="btn" type="submit" value="Edit Profile">
                <br>
                <br>
                <label><a href="javascript:history.back()">Go Back</a></label>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
