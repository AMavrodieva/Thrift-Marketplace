{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login user' %}">
            <div class="container">
                <h1>Login</h1>
                {{ form }}
                <input type="hidden" name="next" value="{{ next }}">
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Login">
                <br>
                <br>
                <label>Don't have account? <a class="register-button" href="{% url 'register user' %}">Register</a></label>
            </div>

        </form>
    </section>
{% endblock %}
